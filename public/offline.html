<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Commitments App</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9fafb;
            color: #1f2937;
            text-align: center;
            padding: 0 1rem;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4f46e5;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #4338ca;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #6366f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're offline</h1>
        <p>It seems you've lost your internet connection. Don't worry! You can still access your previously loaded
            commitments and make changes. They'll sync when you're back online.</p>
        <button onclick="window.location.reload()">Try again</button>
    </div>
</body>

</html>
